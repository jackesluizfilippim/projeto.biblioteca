<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastro do Livro</h1>
	<form id="cadastro_livro">
		<label for="nome_livro">Nome do Livro:</label>
		<input type="text" id="nome_livro"><br>
		<br>
		<label for="genero_livro">Gênero:</label>
		<input type="text" id="genero_livro"><br>
		<br>
		<label for="ano_publicacao">Ano de Publicação:</label>
		<input type="text" id="ano_publicacao" ><br>
		<br>
		<label for="codigo_isbn_livro">Isbn:</label>
		<input type="text" id="codigo_isbn_livro"><br>
		<br>
		<label for="Estante_livro">Estante:</label>
		<input type="text" id="Estante_livro"><br>
		<br>
		<label for="idade_indicativa">Idade Indicativa:</label>
		<input type="text" id="idade_indicativa"><br>
		<br>
		<label for="autor_livro"> Autor do Livro:</label>
		<input type="text" id="idade_indicativa"><br>
		<br>
		<button type="submit" id="submit-btn">Cadastrar</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="script.js"></script>
</body>
</html>
